<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Antonym</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #ffffff);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ad1457;
    }
    #gameArea {
      position: relative;
      height: 300px;
      border: 2px solid #c2185b;
      overflow: hidden;
      background-color: #f8bbd0;
      margin: 20px auto;
      width: 80%;
      border-radius: 10px;
    }
    .option {
      position: absolute;
      top: 0;
      padding: 10px 20px;
      background-color: #f48fb1;
      color: #880e4f;
      border: 2px solid #880e4f;
      border-radius: 8px;
      cursor: pointer;
      animation: drop 5s linear forwards;
      font-weight: bold;
    }
    @keyframes drop {
      to {
        top: 100%;
      }
    }
    .correct {
      background-color: #c8e6c9 !important;
      border-color: #2e7d32 !important;
      color: #2e7d32 !important;
    }
    .wrong {
      background-color: #ffcdd2 !important;
      border-color: #c62828 !important;
      color: #c62828 !important;
    }
    #question {
      font-size: 1.2em;
      margin-top: 10px;
      color: #880e4f;
    }
    #feedback {
      margin: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }
    #startBtn, #homeBtn {
      padding: 10px 20px;
      margin: 10px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #startBtn:hover, #homeBtn:hover {
      background-color: #880e4f;
    }
    #scoreInfo {
      margin-top: 10px;
      font-weight: bold;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <h1>Find the Antonym</h1>
  <p id="question">Click Start to begin</p>
  <div id="gameArea"></div>
  <p id="feedback"></p>
  <div id="scoreInfo">Round: 0/10 | Score: 0</div>
  <button id="startBtn">Start Game</button>
  <button id="homeBtn">üè† Go to Challenges</button>

  <script>
    const questions = [
      { word: "happy", antonym: "sad", options: ["sad", "fun", "love", "bright"] },
      { word: "hot", antonym: "cold", options: ["cold", "boil", "heat", "burn"] },
      { word: "fast", antonym: "slow", options: ["late", "slow", "quick", "run"] },
      { word: "easy", antonym: "difficult", options: ["simple", "soft", "difficult", "hard"] },
      { word: "clean", antonym: "dirty", options: ["dust", "messy", "dirty", "fresh"] },
      { word: "strong", antonym: "weak", options: ["bold", "mighty", "weak", "solid"] },
      { word: "early", antonym: "late", options: ["soon", "quick", "timely", "late"] },
      { word: "young", antonym: "old", options: ["baby", "teen", "old", "little"] },
      { word: "soft", antonym: "hard", options: ["hard", "smooth", "quiet", "gentle"] },
      { word: "bright", antonym: "dark", options: ["light", "shine", "dim", "dark"] }
    ];

    const gameArea = document.getElementById("gameArea");
    const questionEl = document.getElementById("question");
    const feedbackEl = document.getElementById("feedback");
    const startBtn = document.getElementById("startBtn");
    const homeBtn = document.getElementById("homeBtn");
    const scoreInfoEl = document.getElementById("scoreInfo");

    let score = 0;
    let currentRound = 0;
    const totalRounds = 10;
    let currentAnswer = "";
    let gameOver = false;

    homeBtn.addEventListener('click', () => {
      if (!gameOver) {
        const confirmQuit = confirm("Are you sure you want to quit the game and go back to Challenges?");
        if (confirmQuit) {
          window.location.href = 'challenges.html';
        }
      } else {
        window.location.href = 'challenges.html';
      }
    });

    startBtn.addEventListener("click", () => {
      score = 0;
      currentRound = 0;
      gameOver = false;
      startBtn.style.display = "none";
      showNextQuestion();
    });

    function showNextQuestion() {
      if (currentRound >= totalRounds) {
        gameOver = true;
        questionEl.textContent = "üéâ Game Over!";
        feedbackEl.textContent = `You scored ${score}/10`;
        startBtn.style.display = "inline-block";
        return;
      }

      gameArea.innerHTML = "";
      feedbackEl.textContent = "";
      const q = questions[Math.floor(Math.random() * questions.length)];
      currentAnswer = q.antonym;
      currentRound++;
      scoreInfoEl.textContent = `Round: ${currentRound}/${totalRounds} | Score: ${score}`;
      questionEl.textContent = `What is the antonym of "${q.word}"?`;

      let answered = false;

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.style.left = `${(i + 1) * 20 + 10}%`;

        div.addEventListener("click", () => {
          if (answered) return;
          answered = true;

          const allOptions = [...document.getElementsByClassName('option')];
          allOptions.forEach(opt => opt.style.pointerEvents = "none");

          if (opt === currentAnswer) {
            div.classList.add("correct");
            feedbackEl.textContent = "‚úÖ Correct!";
            score++;
          } else {
            div.classList.add("wrong");
            feedbackEl.textContent = `‚ùå Wrong! Correct was "${currentAnswer}"`;
            allOptions.forEach(opt => {
              if (opt.textContent === currentAnswer) opt.classList.add("correct");
            });
          }

          scoreInfoEl.textContent = `Round: ${currentRound}/${totalRounds} | Score: ${score}`;
          setTimeout(showNextQuestion, 1800);
        });

        div.addEventListener("animationend", () => {
          if (!answered) {
            answered = true;
            div.classList.add("wrong");
            const allOptions = [...document.getElementsByClassName('option')];
            allOptions.forEach(opt => opt.style.pointerEvents = "none");
            allOptions.forEach(opt => {
              if (opt.textContent === currentAnswer) opt.classList.add("correct");
            });
            feedbackEl.textContent = `‚è± Missed! Correct was "${currentAnswer}"`;
            setTimeout(showNextQuestion, 1800);
          }
        });

        gameArea.appendChild(div);
      });
    }
  </script>

</body>
</html>
