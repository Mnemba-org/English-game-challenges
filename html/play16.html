<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Articles: A, An, The Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 25px;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    #timer {
      font-weight: bold;
      float: right;
      color: #e74c3c;
    }
    #question {
      font-size: 20px;
      font-weight: bold;
      margin-top: 25px;
    }
    .option {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }
    .option:hover {
      background-color: #e0f2f1;
    }
    .option.correct {
      background-color: #c8e6c9;
      border-color: #27ae60;
    }
    .option.wrong {
      background-color: #f8d7da;
      border-color: #c0392b;
    }
    .option.correct::after {
      content: "‚úîÔ∏è";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    .option.wrong::after {
      content: "‚ùå";
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
    #score-area {
      margin-top: 30px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start-button {
      background-color: #27ae60;
      color: white;
    }
    #go-home {
      background-color: #2980b9;
      color: white;
      margin-left: 10px;
    }
    #play-again {
      background-color: #27ae60;
      color: white;
      display: none;
    }
    #progress-info {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Articles Quiz: A, An, The</h2>

<div id="progress-info" style="display: none;">
  <span id="current-question">Question 1 of 10</span>
  <span id="score">Score: 0/10</span>
  <span id="timer">‚è± 60s</span>
</div>

<div id="question" style="margin-top: 20px;"></div>
<div id="options"></div>
<div id="result"></div>

<div id="score-area">
  <button id="start-button" onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
  <button id="play-again" onclick="startGame()">üîÅ Play Again</button>
  <button id="go-home" onclick="goToHome()">üè† Back to Challenges</button>
</div>

<script>
  const questions = [
    { text: "She bought ___ apple from the store.", answer: "an" },
    { text: "I saw ___ cat sitting on the roof.", answer: "a" },
    { text: "He wants to go to ___ university in London.", answer: "a" },
    { text: "They live near ___ river.", answer: "a" },
    { text: "I need ___ hour to finish this task.", answer: "an" },
    { text: "We visited ___ Eiffel Tower.", answer: "the" },
    { text: "Do you have ___ pen I gave you?", answer: "the" },
    { text: "She is ___ honest person.", answer: "an" },
    { text: "___ sun is very bright today.", answer: "the" },
    { text: "He is ___ engineer.", answer: "an" }
  ];

  let shuffledQuestions = [];
  let current = 0;
  let score = 0;
  let timer;
  let timeLeft = 60;
  let gameInProgress = false;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startGame() {
    shuffledQuestions = shuffle([...questions]);
    current = 0;
    score = 0;
    timeLeft = 60;
    gameInProgress = true;

    document.getElementById("start-button").style.display = "none";
    document.getElementById("play-again").style.display = "none";
    document.getElementById("progress-info").style.display = "block";
    document.getElementById("result").textContent = "";
    document.getElementById("score").textContent = `Score: 0/10`;
    document.getElementById("current-question").textContent = `Question 1 of 10`;
    document.getElementById("timer").textContent = `‚è± 60s`;

    showQuestion();
    startTimer();
  }

  function showQuestion() {
    const q = shuffledQuestions[current];
    document.getElementById("question").textContent = q.text;

    const options = ["a", "an", "the"];
    const shuffledOptions = shuffle([...options]);

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    shuffledOptions.forEach(opt => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = opt;
      div.onclick = () => checkAnswer(opt, q.answer, div);
      optionsDiv.appendChild(div);
    });
  }

  function checkAnswer(selected, correct, element) {
    const options = document.querySelectorAll(".option");
    options.forEach(opt => opt.onclick = null);

    if (selected === correct) {
      element.classList.add("correct");
      score++;
    } else {
      element.classList.add("wrong");
      options.forEach(opt => {
        if (opt.textContent === correct) {
          opt.classList.add("correct");
        }
      });
    }

    setTimeout(() => {
      current++;
      document.getElementById("score").textContent = `Score: ${score}/10`;
      if (current < 10 && timeLeft > 0) {
        document.getElementById("current-question").textContent = `Question ${current + 1} of 10`;
        showQuestion();
      } else {
        showFinalScore();
      }
    }, 1000);
  }

  function showFinalScore() {
    clearInterval(timer);
    gameInProgress = false;

    document.getElementById("question").textContent = `üéâ You scored ${score}/10`;
    document.getElementById("options").innerHTML = "";
    document.getElementById("play-again").style.display = "inline-block";
    document.getElementById("timer").textContent = "";
    document.getElementById("current-question").textContent = "";
    document.getElementById("score").textContent = `Final Score: ${score}/10`;
  }

  function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = `‚è± ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        showFinalScore();
      }
    }, 1000);
  }

  function goToHome() {
    if (gameInProgress) {
      const leave = confirm("Are you sure you want to quit the game? Progress will be lost.");
      if (!leave) return;
    }
    window.location.href = "challenges.html";
  }
</script>

</body>
</html>
