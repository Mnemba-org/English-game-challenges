<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Match Word with Meaning</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9ff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    #game-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .word, .definition {
      width: 45%;
      min-height: 50px;
      padding: 15px;
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 10px;
      cursor: move;
      transition: background-color 0.3s;
    }

    .definition {
      background-color: #e6f7ff;
    }

    .matched {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
    }

    .wrong-match {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
    }

    #word-list, #definition-list {
      flex: 1;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }

    #timer {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #e53935;
      margin-top: 10px;
    }

    #play-again,
    #back-home {
      display: inline-block;
      margin: 20px 10px 0;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    #play-again:hover,
    #back-home:hover {
      background-color: #2980b9;
    }

    #button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>üß† Match Word with Meaning</h2>

  <div id="timer">Time left: 60s</div>

  <div id="game-container">
    <div id="word-list"></div>
    <div id="definition-list"></div>
  </div>

  <div id="result"></div>

  <div id="button-container">
    <button id="play-again" onclick="startGame()">üîÅ Play Again</button>
    <button id="back-home" onclick="goToHomePage()">üè† Back to Challenges</button>
  </div>

  <script>
    const data = [
      { word: "Expand", meaning: "To make something larger" },
      { word: "Whisper", meaning: "To speak very quietly" },
      { word: "Ancient", meaning: "Very old; from a long time ago" },
      { word: "Brilliant", meaning: "Very smart or intelligent" },
      { word: "Journey", meaning: "A long trip or travel from one place to another" },
      { word: "Fragile", meaning: "Easily broken or damaged" },
      { word: "Beneath", meaning: "Under or below something" },
      { word: "Rare", meaning: "Not common or usual" }
    ];

    let correctMatches = 0;
    let gameOver = false;
    let timer;
    let timeLeft = 60;  // 1 minute countdown

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      correctMatches = 0;
      gameOver = false;
      timeLeft = 60;
      clearInterval(timer);
      updateTimerDisplay();

      const wordList = document.getElementById("word-list");
      const definitionList = document.getElementById("definition-list");
      const result = document.getElementById("result");

      wordList.innerHTML = '';
      definitionList.innerHTML = '';
      result.textContent = '';

      const shuffled = shuffle([...data]).slice(0, 5);

      shuffled.forEach((item) => {
        const wordEl = document.createElement("div");
        wordEl.className = "word";
        wordEl.textContent = item.word;
        wordEl.setAttribute("draggable", "true");
        wordEl.setAttribute("data-word", item.word);

        wordEl.addEventListener("dragstart", (e) => {
          if(gameOver) {
            e.preventDefault();
            return;
          }
          e.dataTransfer.setData("text/plain", item.word);
        });

        wordList.appendChild(wordEl);
      });

      shuffle(shuffled).forEach((item) => {
        const defEl = document.createElement("div");
        defEl.className = "definition";
        defEl.textContent = item.meaning;
        defEl.setAttribute("data-word", item.word);

        defEl.addEventListener("dragover", (e) => {
          if(!gameOver) e.preventDefault();
        });

        defEl.addEventListener("drop", (e) => {
          e.preventDefault();
          if(gameOver) return;

          const draggedWord = e.dataTransfer.getData("text/plain");
          if (draggedWord === item.word) {
            defEl.classList.add("matched");
            defEl.textContent = `${draggedWord} ‚úÖ`;
            defEl.style.pointerEvents = "none";

            const correctEl = document.querySelector(`.word[data-word='${draggedWord}']`);
            if (correctEl) correctEl.style.display = "none";

            correctMatches++;
            if (correctMatches === 5) {
              endGame(true);
            }
          } else {
            defEl.classList.add("wrong-match");
            setTimeout(() => defEl.classList.remove("wrong-match"), 1000);
          }
        });

        definitionList.appendChild(defEl);
      });

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          endGame(false);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      document.getElementById("timer").textContent = `Time left: ${timeLeft}s`;
    }

    function endGame(won) {
      gameOver = true;
      clearInterval(timer);
      const result = document.getElementById("result");

      if (won) {
        result.textContent = "üéâ Excellent! You matched all correctly!";
      } else {
        result.textContent = "‚è∞ Time's up! Try again.";
      }

      // Disable dragging after game ends
      const words = document.querySelectorAll(".word");
      words.forEach(w => w.setAttribute("draggable", "false"));
    }

    function goToHomePage() {
      if (!gameOver && correctMatches < 5) {
        if (!confirm("Are you sure you want to leave? Your progress will be lost.")) {
          return;
        }
      }
      window.location.href = "challenges.html";
    }

    window.onload = startGame;
  </script>
</body>
</html>
